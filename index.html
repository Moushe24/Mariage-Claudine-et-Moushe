
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Claudine & Moushe - Mariage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }
    .invitation, .slideshow-container {
      flex: 1;
      text-align: center;
      padding: 20px;
    }
    .invitation img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
    }
    .slide {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="invitation">
      <img src="invitation.jpg" alt="Invitation Mariage">
    </div>
    <div class="slideshow-container">
      <img class="slide" src="photo1.jpg" style="display:block;">
      <img class="slide" src="photo2.jpg">
      <img class="slide" src="photo3.jpg">
      <img class="slide" src="photo4.jpg">
      <img class="slide" src="photo5.jpg">
      <img class="slide" src="photo6.jpg">
      <img class="slide" src="photo7.jpg">
      <img class="slide" src="photo8.jpg">
      <img class="slide" src="photo9.jpg">
      <img class="slide" src="photo10.jpg">
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides(){
      for(let i=0;i<slides.length;i++){ slides[i].style.display="none"; }
      slideIndex++;
      if(slideIndex>slides.length){ slideIndex = 1; }
      slides[slideIndex-1].style.display="block";
      setTimeout(showSlides,4000);
    }
    document.addEventListener("DOMContentLoaded", showSlides);
  </script>
</body>
</html>
