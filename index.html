<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Claudine & Moushe</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    :root{
        --main-bg:#000;
        --text:#fff;
        --accent:#FFD700;
        --whatsapp:#25D366;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
        background:var(--main-bg);
        color:var(--text);
        font-family:Arial,Helvetica,sans-serif;
        text-align:center;
        padding:20px;
    }
    h1{margin-bottom:10px;font-size:1.4rem}
    input,button{
        padding:10px;
        font-size:16px;
        border-radius:6px;
        border:none;
    }
    button{cursor:pointer}
    .result{margin-top:20px;font-weight:bold;color:lightgreen}
    .countdown{font-size:22px;margin:30px 0;color:var(--accent)}
    .whatsapp-btn{
        background:var(--whatsapp);
        color:#fff;
        margin-bottom:35px;
    }
    /* Layout */
    .wrapper{
        display:flex;
        justify-content:center;
        align-items:flex-start;
        gap:20px;
        flex-wrap:wrap;
    }
    .invitation{
        max-width:350px;
        width:100%;
        border-radius:8px;
        overflow:hidden;
        box-shadow:0 0 10px rgba(255,255,255,.2);
    }
    .invitation img{width:100%;display:block}
    .slideshow-container{
        max-width:350px;
        width:100%;
        position:relative;
        border-radius:8px;
        overflow:hidden;
    }
    .slide{display:none;width:100%}
    .slide.active{display:block;}
    @media(max-width:768px){
        .wrapper{flex-direction:column;align-items:center}
    }
</style>
</head>
<body>
<h1>Bienvenue au mariage de Claudine et Moushe</h1>

<p>Tapez votre nom EN MAJUSCULES pour découvrir votre table et votre place&nbsp;:</p>
<input type="text" id="nomInvite" placeholder="ENTREZ VOTRE NOM EN MAJUSCULES">
<button onclick="verifierInvite()">Vérifier</button>

<p id="resultat" class="result"></p>

<div id="compteARebours" class="countdown"></div>

<button class="whatsapp-btn" onclick="envoyerWhatsApp()">Confirmer ma présence sur WhatsApp</button>

<div class="wrapper">
    <div class="invitation">
        <img src="invitation.jpg" alt="Invitation Mariage">
    </div>
    <div class="slideshow-container" id="slides">
        <!-- Images du diaporama -->
        <img class="slide active" src="photo1.jpg" alt="">
        <img class="slide" src="photo2.jpg" alt="">
        <img class="slide" src="photo3.jpg" alt="">
        <img class="slide" src="photo4.jpg" alt="">
        <img class="slide" src="photo5.jpg" alt="">
        <img class="slide" src="photo6.jpg" alt="">
        <img class="slide" src="photo7.jpg" alt="">
        <img class="slide" src="photo8.jpg" alt="">
        <img class="slide" src="photo9.jpg" alt="">
        <img class="slide" src="photo10.jpg" alt="">
    </div>
</div>

<script>
/* ---------- Liste des invités ---------- */
const invites = {
    "CLAYTON": {table:1,place:"A1"},
    "DIDIER BUDIMBU": {table:1,place:"A2"},
    "DADOU ETHAMBE": {table:2,place:"B1"},
    "YAYHE KABA": {table:2,place:"B2"},
    "FRANÇOIS": {table:3,place:"C1"},
    "MPINGS": {table:3,place:"C2"},
    "MIRIAM KABA": {table:4,place:"D1"},
    "DAMIEN TWAMBI": {table:5,place:"E1"},
    "CARINE": {table:5,place:"E2"},
    "OUAIS": {table:6,place:"F1"},
    "JOJO": {table:6,place:"F2"},
    "GLORIA KABA": {table:7,place:"G1"},
    "RUTH KABA": {table:7,place:"G2"},
    "ZADIO": {table:7,place:"G3"},
    "MOUJO": {table:7,place:"G4"},
    "MAGALIE": {table:7,place:"G5"},
    "RAÛL": {table:8,place:"H1"},
    "RÉGINE": {table:8,place:"H2"},
    "ESMERALDA": {table:8,place:"H3"},
    "COUPLE BALU": {table:8,place:"H4"},
    "SANDRA": {table:8,place:"H9"},
    "URSULE": {table:8,place:"H7"},
    "NATHALIE MOUJO": {table:9,place:"I1"},
    "JEANNOT NDUALU": {table:9,place:"I2"},
    "EMMANUELLA NDUALU": {table:9,place:"I3"},
    "ENOCK NDUALU": {table:9,place:"I4"},
    "NICLETTE KABA": {table:9,place:"I5"},
    "MIREILLE": {table:9,place:"I9"},
    "MAO": {table:9,place:"I8"},
    "FRIZIANE": {table:9,place:"I3"},
    "JPS": {table:9,place:"I4"},
    "TRÉSOR KABA": {table:9,place:"I5"}
};
/* Vérification invité */
function verifierInvite(){
    const nom = document.getElementById("nomInvite").value.trim().toUpperCase();
    const res = document.getElementById("resultat");
    if(invites[nom]){
        const info = invites[nom];
        res.innerHTML = `✅ Bonjour ${nom}, ta place est confirmée : Table ${info.table}, Place ${info.place}.`;
        res.style.color = "lightgreen";
    }else{
        res.innerHTML = `❌ Désolé, ce nom n'est pas sur la liste.`;
        res.style.color = "red";
    }
}
/* WhatsApp */
function envoyerWhatsApp(){
    const numero="243851882645";
    const msg=encodeURIComponent("Bonjour, je confirme ma présence au mariage de Claudine et Moushe");
    window.open(`https://wa.me/${numero}?text=${msg}`,'_blank');
}
/* Compte à rebours */
const dateMariage = new Date("2025-10-25T18:00:00").getTime();
setInterval(()=>{
    const diff = dateMariage - Date.now();
    const j=Math.floor(diff/864e5);
    const h=Math.floor(diff%864e5/36e5);
    const m=Math.floor(diff%36e5/6e4);
    const s=Math.floor(diff%6e4/1e3);
    document.getElementById("compteARebours").textContent=`⏳ Compte à rebours : ${j}j ${h}h ${m}m ${s}s`;
},1000);
/* Diaporama */
let idx=0;
const slides=document.querySelectorAll('.slide');
function cycle(){
    slides.forEach(s=>s.classList.remove('active'));
    idx=(idx+1)%slides.length;
    slides[idx].classList.add('active');
    setTimeout(cycle,4000);
}
setTimeout(cycle,4000);
</script>
</body>
</html>
