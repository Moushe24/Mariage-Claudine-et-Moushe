<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Claudine & Moushe</title>
<style>
body {{
    background:black;
    color:white;
    font-family:Arial,Helvetica,sans-serif;
    text-align:center;
    margin:0;
    padding:20px;
}}
h1{{margin-top:0;font-size:2em;}}
.invitation-container {{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-top:30px;
}}
.invitation-container img{{width:300px;border-radius:12px;}}
input,button{{padding:10px;font-size:16px;border-radius:4px;margin:5px;}}
button{{cursor:pointer;background:green;color:white;border:none;}}
.result{{margin-top:15px;font-weight:bold;font-size:1.2em;}}
.heart{{
  position:fixed;
  top:-30px;
  font-size:24px;
  animation:fall 3s linear forwards;
  z-index:1000;
}}
@keyframes fall{{
  to{{transform:translateY(100vh);opacity:0;}}
}}
.slideshow-container{{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-top:30px;}}
.slide{{width:120px;border-radius:8px;display:none;}}
</style>
</head>
<body>
<h1>Bienvenue au mariage de Claudine et Moushe</h1>
<p>Tapez votre nom EN MAJUSCULES pour découvrir votre table et votre place&nbsp;:</p>
<input type="text" id="nomInvite" placeholder="EX: CLAYTON">
<button onclick="verifierInvite()">Vérifier</button>
<p id="resultat" class="result"></p>
<button onclick="envoyerWhatsApp()">Confirmer ma présence sur WhatsApp</button>

<div class="invitation-container">
    <img src="images/invitation.jpg" alt="Invitation">
    <img src="images/couple.jpg" alt="Couple">
</div>

<div class="slideshow-container" id="slides">
<img class="slide" src="images/photo1.jpg" alt="P1">
<img class="slide" src="images/photo2.jpg" alt="P2">
<img class="slide" src="images/photo3.jpg" alt="P3">
<img class="slide" src="images/photo4.jpg" alt="P4">
<img class="slide" src="images/photo5.jpg" alt="P5">
<img class="slide" src="images/photo6.jpg" alt="P6">
<img class="slide" src="images/photo7.jpg" alt="P7">
<img class="slide" src="images/photo8.jpg" alt="P8">
<img class="slide" src="images/photo9.jpg" alt="P9">
<img class="slide" src="images/photo10.jpg" alt="P10">
</div>

<script>
// Coeurs animés
function spawnHeart(){{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=2+Math.random()*2+'s';
  heart.textContent='❤️';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}}
setInterval(spawnHeart,800);

// Liste des invités
const invites = {{
"CLAYTON": {table: 1, place: "A1"},
"DIDIER BUDIMBU": {table: 1, place: "A2"},
"DADOU ETHAMBE": {table: 2, place: "B1"},
"YAYHE KABA": {table: 2, place: "B2"},
"FRANÇOIS DIKIMA": {table: 3, place: "C1"},
"MPINGS": {table: 3, place: "C2"},
"MIRIAM KABA": {table: 4, place: "D1"},
"DAMIEN TWAMBI": {table: 5, place: "E1"},
"NICLETTE KABA": {table: 5, place: "E2"},
"ROSA DIKIMA": {table: 6, place: "F1"},
"JOJO": {table: 6, place: "F2"},
"GLORIA KABA": {table: 7, place: "G1"},
"RUTH KABA": {table: 7, place: "G2"},
"ZADIO": {table: 7, place: "G3"},
"MOUJO": {table: 7, place: "G4"},
"MAGALIE": {table: 7, place: "G5"},
"RAÛL": {table: 8, place: "H1"},
"RÉGINE": {table: 8, place: "H2"},
"ESMERALDA": {table: 8, place: "H3"},

"TRÉSOR KABA": {table: 9, place: "I5"},
"PITSHOU NTITA": {table: 9, place: "I6"},
"CHARLENE NTITA": {table: 9, place: "I7"}
}};

function verifierInvite(){{
  const nom=document.getElementById('nomInvite').value.trim().toUpperCase();
  const res=document.getElementById('resultat');
  if(invites[nom]){{
     const info=invites[nom];
     res.innerHTML=`✅ Bonjour ${nom}, ta place est confirmée : Table ${info.table}, Place ${info.place}.`;
     res.style.color='lightgreen';
  }}else{{
     res.innerHTML='❌ Désolé, ce nom n\'est pas sur la liste.';
     res.style.color='red';
  }}
}}

function envoyerWhatsApp(){{
  const numero='243851082645';
  const message=encodeURIComponent('Bonjour, je confirme ma présence au mariage de Claudine et Moushe');
  window.open(`https://wa.me/${{numero}}?text=${{message}}`,'_blank');
}}

// Diaporama simple
let idx=0;
const slides=document.querySelectorAll('.slide');
function showSlides(){{
  slides.forEach(s=>s.style.display='none');
  idx=(idx+1)%slides.length;
  slides[idx].style.display='block';
  setTimeout(showSlides,4000);
}}
showSlides();
</script>
</body>
</html>
