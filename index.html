
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mariage Claudine et Moushe</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: lightgreen;
        }
        .countdown {
            font-size: 24px;
            margin-top: 30px;
            color: #FFD700;
        }
        .whatsapp-btn {
            margin-top: 30px;
            background-color: #25D366;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bienvenue au mariage de Claudine et Moushe</h1>
    <p>Tapez votre nom EN MAJUSCULES pour découvrir votre table et votre place :</p>
    <input type="text" id="nomInvite" placeholder="ENTREZ VOTRE NOM EN MAJUSCULES">
    <button onclick="verifierInvite()">Vérifier</button>
    <p class="result" id="resultat"></p>
    <div class="countdown" id="compteARebours"></div>
    <button class="whatsapp-btn" onclick="envoyerWhatsApp()">Confirmer ma présence sur WhatsApp</button>
    <script>
        const invites = {
            "CLAYTON": { table: 1, place: "A1" },
            "SUPRIELAND": { table: 1, place: "A2" },
            "RADLEY": { table: 2, place: "B1" },
            "DADY": { table: 2, place: "B2" },
            "JESUS": { table: 3, place: "C1" },
            "CHARLES": { table: 3, place: "C2" },
            "MARINA": { table: 4, place: "D1" },
            "TRÉSOR": { table: 5, place: "E1" },
            "CARINE": { table: 5, place: "E2" },
            "YAYH": { table: 6, place: "F1" },
            "MPINGI": { table: 6, place: "F2" },
            "GLORIA": { table: 7, place: "G1" },
            "RUTH": { table: 7, place: "G2" },
            "ODETTE": { table: 7, place: "G3" },
            "MOUJO": { table: 7, place: "G4" },
            "MAGALIE": { table: 7, place: "G5" },
            "RAUL": { table: 8, place: "H1" },
            "REGINA": { table: 8, place: "H2" },
            "ESMERALDA": { table: 8, place: "H3" },
            "JOJO": { table: 8, place: "H4" },
            "NATHALIE": { table: 9, place: "I1" },
            "JEANNOT": { table: 9, place: "I2" },
            "EMMANUELLA": { table: 9, place: "I3" },
            "ENOCK": { table: 9, place: "I4" },
            "NICLETTE": { table: 9, place: "I5" }
        };

        function verifierInvite() {
            const nom = document.getElementById("nomInvite").value.trim().toUpperCase();
            const resultat = document.getElementById("resultat");
            if (invites[nom]) {
                const info = invites[nom];
                resultat.innerHTML = `✅ Bonjour ${nom}, ta place est confirmée : Table ${info.table}, Place ${info.place}.`;
            } else {
                resultat.innerHTML = `❌ Désolé, ce nom n'est pas sur la liste.`;
            }
        }

        function envoyerWhatsApp() {
            const message = encodeURIComponent("Bonjour, je confirme ma présence au mariage de Claudine et Moushe");
            const numero = "243851882645";
            const lien = `https://wa.me/${numero}?text=${message}`;
            window.open(lien, '_blank');
        }

        const dateMariage = new Date("2025-10-25T00:00:00").getTime();
        const compteARebours = document.getElementById("compteARebours");
        setInterval(() => {
            const maintenant = new Date().getTime();
            const diff = dateMariage - maintenant;

            const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
            const heures = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((diff % (1000 * 60)) / 1000);

            compteARebours.innerHTML = `⏳ Compte à rebours : ${jours}j ${heures}h ${minutes}m ${secondes}s`;
        }, 1000);
    </script>
</body>
</html>
