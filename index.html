
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mariage Claudine et Moushe</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-top: 0; font-size: 2em; }
        .invitation-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .invitation-container img {
            width: 300px;
            border-radius: 12px;
        }
        .slideshow-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .slide {
            width: 120px;
            border-radius: 8px;
            display: none;
        }
        .heart {
            position: fixed;
            top: -30px;
            font-size: 24px;
            animation: fall 3s linear forwards;
            z-index: 1000;
        }
        @keyframes fall {
            to { transform: translateY(100vh); opacity: 0; }
        }
        #compte-a-rebours {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Bienvenue au mariage de Claudine et Moushe</h1>
    <p>Tapez votre nom EN MAJUSCULES pour d√©couvrir votre table et votre place :</p>
    <input type="text" id="nomInvite" placeholder="EX: CLAYTON" />
    <button onclick="verifierInvite()">V√©rifier</button>
    <p id="resultat"></p>
    <button onclick="envoyerWhatsApp()">Confirmer ma pr√©sence sur WhatsApp</button>

    <div id="compte-a-rebours"></div>

    <div class="invitation-container">
        <img src="images/invitation.jpg" alt="Invitation" />
        <img src="images/couple.jpg" alt="Couple" />
    </div>

    <div class="slideshow-container" id="slides">
        <img class="slide" src="images/photo1.jpg" alt="P1">
        <img class="slide" src="images/photo2.jpg" alt="P2">
        <img class="slide" src="images/photo3.jpg" alt="P3">
        <img class="slide" src="images/photo4.jpg" alt="P4">
        <img class="slide" src="images/photo5.jpg" alt="P5">
        <img class="slide" src="images/photo6.jpg" alt="P6">
        <img class="slide" src="images/photo7.jpg" alt="P7">
        <img class="slide" src="images/photo8.jpg" alt="P8">
        <img class="slide" src="images/photo9.jpg" alt="P9">
        <img class="slide" src="images/photo10.jpg" alt="P10">
    </div>

    <script>
        const invites = {
            "CLAYTON": { table: 1, place: "A1" },
            "DIDIER BUDIMBU": { table: 1, place: "A2" },
            "DADOU ETHAMBE": { table: 2, place: "B1" },
            "YAYHE KABA": { table: 2, place: "B2" }
        };

        function verifierInvite() {
            const nom = document.getElementById('nomInvite').value.trim().toUpperCase();
            const res = document.getElementById('resultat');
            if (invites[nom]) {
                const info = invites[nom];
                res.innerHTML = `‚úÖ Bonjour ${nom}, ta place est confirm√©e : Table ${info.table}, Place ${info.place}`;
                res.style.color = "lightgreen";
            } else {
                res.innerHTML = "‚ùå D√©sol√©, ce nom n'est pas sur la liste.";
                res.style.color = "red";
            }
        }

        function envoyerWhatsApp() {
            const numero = "+243851082645";
            const message = encodeURIComponent("Bonjour, je confirme ma pr√©sence au mariage de Claudine et Moushe üéâ");
            window.open(`https://wa.me/${numero}?text=${message}`, "_blank");
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 2 + Math.random() * 2 + 's';
            heart.textContent = '‚ù§Ô∏è';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(spawnHeart, 800);

        // Diaporama
        let idx = 0;
        const slides = document.querySelectorAll('.slide');
        function showSlides() {
            slides.forEach(s => s.style.display = 'none');
            idx = (idx + 1) % slides.length;
            slides[idx].style.display = 'block';
            setTimeout(showSlides, 4000);
        }
        showSlides();

        // Compte √† rebours
        const dateMariage = new Date("2025-10-25T18:00:00").getTime();
        const compteAffichage = document.getElementById("compte-a-rebours");
        function mettreAJourCompte() {
            const maintenant = new Date().getTime();
            const ecart = dateMariage - maintenant;
            if (ecart <= 0) {
                compteAffichage.innerHTML = "üéâ C'est le jour du mariage ! üéâ";
                clearInterval(intervalle);
                return;
            }
            const jours = Math.floor(ecart / (1000 * 60 * 60 * 24));
            const heures = Math.floor((ecart % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ecart % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((ecart % (1000 * 60)) / 1000);
            compteAffichage.innerHTML = `‚è≥ Il reste ${jours}j ${heures}h ${minutes}m ${secondes}s avant le mariage !`;
        }
        const intervalle = setInterval(mettreAJourCompte, 1000);
        mettreAJourCompte();
    </script>
</body>
</html>
