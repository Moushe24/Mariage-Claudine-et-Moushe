
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Claudine & Moushe</title>
<style>
body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;text-align:center;margin:0;padding:20px;}
h1{font-size:1.8em;margin:0 0 15px;}
input,button{padding:8px 12px;font-size:16px;margin:4px;}
button{cursor:pointer;background:#25D366;border:none;color:#fff;border-radius:4px;}
#result{margin-top:15px;font-weight:bold;font-size:1.2em;}
.countdown{margin-top:20px;font-size:1.2em;color:#FFD700;}
.wrapper{display:flex;justify-content:center;flex-wrap:wrap;gap:20px;margin-top:25px;}
.wrapper img{width:300px;max-width:90vw;height:auto;border-radius:12px;box-shadow:0 0 10px #000;}
.heart{position:fixed;top:-30px;font-size:24px;color:#b30e0e;animation:fall 3s linear forwards;}
@keyframes fall{to{transform:translateY(100vh);opacity:0;}}
</style>
</head>
<body>
<h1>Bienvenue au mariage de Claudine et Moushe</h1>
<p>Tapez votre nom EN MAJUSCULES pour d√©couvrir votre table et votre place :</p>
<input type="text" id="nomInvite" placeholder="EX: CLAYTON">
<button onclick="verifierInvite()">V√©rifier</button>
<p id="result"></p>
<button onclick="envoyerWhatsApp()">Confirmer ma pr√©sence sur WhatsApp</button>

<div class="wrapper">
   <div><img src="invitation.jpg" alt="Invitation"></div>
   <div><img src="couple.jpg" alt="Couple"></div>
</div>

<p id="compte" class="countdown"></p>

<script>
// -- Liste des invit√©s (compl√©tez/laissez tel quel pour test) --
const invites = {
  "CLAYTON": {table:1,place:"A1"},
  "DIDIER BUDIMBU": {table:1,place:"A2"}
};

function verifierInvite(){
  const nom=document.getElementById('nomInvite').value.trim().toUpperCase();
  const res=document.getElementById('result');
  if(invites[nom]){
     const info=invites[nom];
     res.innerHTML=`‚úÖ Bonjour ${nom}, ta place est confirm√©e : Table ${info.table}, Place ${info.place}`;
     res.style.color='lightgreen';
  }else{
     res.innerHTML=`‚ùå D√©sol√©, ce nom n'est pas sur la liste.`;
     res.style.color='red';
  }
}

function envoyerWhatsApp(){
  const numero="243851082645";
  const message=encodeURIComponent("Bonjour, je confirme ma pr√©sence au mariage de Claudine et Moushe");
  window.open(`https://wa.me/${numero}?text=${message}`, '_blank');
}

// -- Compte √† rebours --
const dateMariage=new Date("2025-10-25T18:00:00").getTime();
const elCompte=document.getElementById('compte');
setInterval(()=>{
  const diff=dateMariage - Date.now();
  if(diff<=0){
     elCompte.textContent="üéâ C'est le grand jour !";
     return;
  }
  const j=Math.floor(diff/86400000);
  const h=Math.floor((diff%86400000)/3600000);
  const m=Math.floor((diff%3600000)/60000);
  const s=Math.floor((diff%60000)/1000);
  elCompte.textContent=`‚è≥ Compte √† rebours : ${j}j ${h}h ${m}m ${s}s`;
},1000);

// -- Pluie de coeurs --
function spawnHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=3+Math.random()*2+'s';
  heart.textContent='‚ù§';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(spawnHeart,800);
</script>
</body>
</html>
