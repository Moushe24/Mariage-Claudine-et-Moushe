
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mariage Claudine & Moushe</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .formulaire {
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    .result {
      font-weight: bold;
      margin: 15px;
    }

    .countdown {
      font-size: 20px;
      color: gold;
      margin: 15px;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .invitation img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    .slideshow-container {
      max-width: 300px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      display: none;
    }

    .slide.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="formulaire">
    <h1>Bienvenue au mariage de Claudine & Moushe</h1>
    <input type="text" id="nomInvite" placeholder="ENTREZ VOTRE NOM EN MAJUSCULES">
    <button onclick="verifierInvite()">Vérifier</button>
    <p id="resultat" class="result"></p>
    <div id="compteARebours" class="countdown"></div>
    <a class="whatsapp-btn" href="https://wa.me/243851882645?text=Je%20confirme%20ma%20présence%20au%20mariage%20de%20Claudine%20et%20Moushe" target="_blank">Confirmer ma présence sur WhatsApp</a>
  </div>

  <div class="wrapper">
    <div class="invitation">
      <img src="invitation.jpg" alt="Invitation Mariage">
    </div>
    <div class="slideshow-container" id="slides">
      <img class="slide active" src="photo1.jpg">
      <img class="slide" src="photo2.jpg">
      <img class="slide" src="photo3.jpg">
      <img class="slide" src="photo4.jpg">
      <img class="slide" src="photo5.jpg">
      <img class="slide" src="photo6.jpg">
      <img class="slide" src="photo7.jpg">
      <img class="slide" src="photo8.jpg">
      <img class="slide" src="photo9.jpg">
      <img class="slide" src="photo10.jpg">
    </div>
  </div>

  <script>
    const invites = {
      "CLAYTON": {table:1, place:"A1"},
      "DIDIER BUDIMBU": {table:1, place:"A2"},
      "DADOU ETHAMBE": {table:2, place:"B1"},
      "YAYHE KABA": {table:2, place:"B2"},
      "FRANCOIS": {table:3, place:"C1"},
      "MPINGS": {table:3, place:"C2"},
      "MIRIAM KABA": {table:4, place:"D1"},
      "DAMIEN TWAMBI": {table:5, place:"E1"},
      "CARINE": {table:5, place:"E2"},
      "OUAIS": {table:6, place:"F1"},
      "JOJO": {table:6, place:"F2"},
      "GLORIA KABA": {table:7, place:"G1"},
      "RUTH KABA": {table:7, place:"G2"},
      "ZADIO": {table:7, place:"G3"},
      "MOUJO": {table:7, place:"G4"},
      "MAGALIE": {table:7, place:"G5"},
      "RAUL": {table:8, place:"H1"},
      "REGINE": {table:8, place:"H2"},
      "NICLETTE BALU": {table:8, place:"H3"},
      "YVES BALU": {table:8, place:"H4"},
      "SANDRA": {table:8, place:"H9"},
      "URSULE": {table:8, place:"H7"},
      "NATHALIE MOUJO": {table:9, place:"I1"},
      "JEANNOT NDUALU": {table:9, place:"I2"},
      "EMMANUELLA NDULAU": {table:9, place:"I3"},
      "ENOCK NDULAU": {table:9, place:"I4"},
      "TRESOR KABA": {table:9, place:"I5"}
    };

    function verifierInvite(){
      const nom = document.getElementById("nomInvite").value.trim().toUpperCase();
      const res = document.getElementById("resultat");
      if(invites[nom]){
        const info = invites[nom];
        res.innerHTML = `✅ Bonjour ${nom}, ta place est confirmée : Table ${info.table}, Place ${info.place}.`;
        res.style.color = "lightgreen";
      } else {
        res.innerHTML = `❌ Désolé, ce nom n'est pas sur la liste.`;
        res.style.color = "red";
      }
    }

    const dateMariage = new Date("2025-10-25T18:00:00").getTime();
    setInterval(() => {
      const diff = dateMariage - new Date().getTime();
      const j = Math.floor(diff / 864e5);
      const h = Math.floor((diff % 864e5) / 36e5);
      const m = Math.floor((diff % 36e5) / 6e4);
      const s = Math.floor((diff % 6e4) / 1e3);
      document.getElementById("compteARebours").textContent =
        `⏳ Compte à rebours : ${j}j ${h}h ${m}m ${s}s`;
    }, 1000);

    // Diaporama
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }
    setInterval(showSlides, 4000);
  </script>

</body>
</html>
