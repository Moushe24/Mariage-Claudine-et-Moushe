
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mariage Claudine et Moushe</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Bienvenue au mariage de Claudine et Moushe</h1>
    <p>Tapez votre nom pour découvrir votre table et votre place :</p>
    <input type="text" id="nomInvite" placeholder="Entrez votre nom" />
    <button onclick="verifierInvite()">Vérifier</button>
    <p class="result" id="resultat"></p>

    <script>
        const invites = {
            "Clayton": { table: 1, place: "A1" },
            "Strickland": { table: 1, place: "A2" },
            "Radley": { table: 2, place: "B1" },
            "Moushe": { table: 2, place: "B2" },
            "Mibe": { table: 3, place: "C1" },
            "Rosa": { table: 3, place: "C2" },
            "François": { table: 4, place: "D1" },
            "Miriam": { table: 4, place: "D2" },
            "Tresor": { table: 5, place: "E1" },
            "Carine": { table: 5, place: "E2" },
            "Yayh'e": { table: 6, place: "F1" },
            "Mping's": { table: 6, place: "F2" }
        };

        function verifierInvite() {
            const nom = document.getElementById("nomInvite").value.trim();
            const resultat = document.getElementById("resultat");

            if (invites[nom]) {
                const info = invites[nom];
                resultat.innerHTML = `✅ Bonjour ${nom}, ta place est confirmée : Table ${info.table}, Place ${info.place} !`;
            } else {
                resultat.innerHTML = "❌ Désolé, ce nom n'est pas sur la liste.";
            }
        }
    </script>
</body>
</html>
