<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mariage Claudine et Moushe</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      font-weight: bold;
      color: lightgreen;
    }
    .countdown {
      font-size: 24px;
      margin: 30px 0;
      color: #FFD700;
    }
    .whatsapp-btn {
      background: #25D366;
      border: none;
      color: #fff;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 6px;
      margin-bottom: 35px;
    }
    .slideshow-container {
      max-width: 90%;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    .slide {
      width: 100%;
      display: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>Bienvenue au mariage de Claudine et Moushe</h1>
  <p>Tapez votre nom EN MAJUSCULES pour découvrir votre table et votre place&nbsp;:</p>
  <input type="text" id="nomInvite" placeholder="ENTREZ VOTRE NOM EN MAJUSCULES">
  <button onclick="verifierInvite()">Vérifier</button>

  <p id="resultat" class="result"></p>
  <div id="compteARebours" class="countdown"></div>

  <button class="whatsapp-btn" onclick="envoyerWhatsApp()">
    Confirmer ma présence sur WhatsApp
  </button>

  <div class="slideshow-container">
    <img class="slide" src="photo1.jpg" style="display:block;">
    <img class="slide" src="photo2.jpg">
    <img class="slide" src="photo3.jpg">
    <img class="slide" src="photo4.jpg">
    <img class="slide" src="photo5.jpg">
    <img class="slide" src="photo6.jpg">
    <img class="slide" src="photo7.jpg">
    <img class="slide" src="photo8.jpg">
    <img class="slide" src="photo9.jpg">
    <img class="slide" src="photo10.jpg">
  </div>

  <script>
    const invites = {
      "CLAYTON": {table: 1, place: "A1"},
      "STRICKLAND": {table: 1, place: "A2"},
      "YVES": {table: 2, place: "B1"},
      "MIBE": {table: 2, place: "B2"},
      "FRANCOIS": {table: 3, place: "C1"},
      "MPINGS": {table: 3, place: "C2"},
      "MIRIAM": {table: 4, place: "D1"},
      "TRÉSOR": {table: 5, place: "E1"},
      "CARINE": {table: 5, place: "E2"},
      "YAYHE": {table: 6, place: "F1"},
      "JOJO": {table: 6, place: "F2"},
      "GLORIA": {table: 7, place: "G1"},
      "RUTH": {table: 7, place: "G2"},
      "ZADIO": {table: 7, place: "G3"},
      "MOUJO": {table: 7, place: "G4"},
      "MAGALIE": {table: 7, place: "G5"},
      "RAUL": {table: 8, place: "H1"},
      "REGINA": {table: 8, place: "H2"},
      "ESMERALDA": {table: 8, place: "H3"},
      "JOJO": {table: 8, place: "H4"},
      "NATHALIE": {table: 9, place: "I1"},
      "JEANNOT": {table: 9, place: "I2"},
      "EMMANUELLA": {table: 9, place: "I3"},
      "ENOCK": {table: 9, place: "I4"},
      "NICLETTE": {table: 9, place: "I5"}
      "SANDRA": {table: 8, place: "H9"},
      "URSUL": {table: 8, place: "H7"},
      "MIREILLE": {table: 9, place: "I9"},
      "MAO": {table: 9, place: "I8"},
      "FRIZIANE": {table: 9, place: "I3"},
      "JPS": {table: 9, place: "I4"},
      "TRESOR": {table: 9, place: "I5"}
    };

    function verifierInvite(){
      const nom = document.getElementById("nomInvite").value.trim().toUpperCase();
      const res = document.getElementById("resultat");
      if(invites[nom]){
        const info = invites[nom];
        res.innerHTML = `✅ Bonjour ${nom}, ta place est confirmée : Table ${info.table}, Place ${info.place}.`;
        res.style.color = "lightgreen";
      } else {
        res.innerHTML = `❌ Désolé, ce nom n'est pas sur la liste.`;
        res.style.color = "red";
      }
    }

    function envoyerWhatsApp(){
      const numero = "243851882645";
      const msg = encodeURIComponent("Bonjour, je confirme ma présence au mariage de Claudine et Moushe");
      window.open(`https://wa.me/${numero}?text=${msg}`,'_blank');
    }

    const dateMariage = new Date("2025-10-25T00:00:00").getTime();
    const compte = document.getElementById("compteARebours");
    setInterval(()=>{
      const diff = dateMariage - new Date().getTime();
      const j = Math.floor(diff/864e5);
      const h = Math.floor((diff%864e5)/36e5);
      const m = Math.floor((diff%36e5)/6e4);
      const s = Math.floor((diff%6e4)/1e3);
      compte.textContent = `⏳ Compte à rebours : ${j}j ${h}h ${m}m ${s}s`;
    },1000);

    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides(){
      for(let i=0;i<slides.length;i++){ slides[i].style.display="none"; }
      slideIndex++;
      if(slideIndex>slides.length){ slideIndex = 1; }
      slides[slideIndex-1].style.display="block";
      setTimeout(showSlides,4000);
    }
    document.addEventListener("DOMContentLoaded", showSlides);
  </script>

</body>
</html>
