<body>

    <p>Tapez votre nom pour d√©couvrir votre table et votre place :</p>

    <button onclick="verifierInvite()">V√©rifier</button>

    <button class="whatsapp-btn" onclick="envoyerWhatsApp()">
        Confirmer ma pr√©sence sur WhatsApp

    <script>
        const invites = {
            "Clayton": { table: 1, place: "A1" },
            "Strickland": { table: 1, place: "A2" },
            "Radley": { table: 2, place: "B1" },
            "Moushe": { table: 2, place: "B2" },
            "Mibe": { table: 3, place: "C1" },
            "Rosa": { table: 3, place: "C2" },
            "Fran√ßois": { table: 4, place: "D1" },
            "Miriam": { table: 4, place: "D2" },
            "Tresor": { table: 5, place: "E1" },
            "Carine": { table: 5, place: "E2" },
            "Yayh'e": { table: 6, place: "F1" },
            "Mping's": { table: 6, place: "F2" }
        };

        function verifierInvite() {
            const nom = document.getElementById("nomInvite").value.trim();
            const resultat = document.getElementById("resultat");

            if (invites[nom]) {
                const info = invites[nom];
                resultat.innerHTML = `‚úÖ Bonjour ${nom}, ta place est confirm√©e : Table ${info.table}, Place ${info.place} !`;
            } else {
                resultat.innerHTML = "‚ùå D√©sol√©, ce nom n'est pas sur la liste.";
            }
        }

        function envoyerWhatsApp() {
            const message = encodeURIComponent("Bonjour, je confirme ma pr√©sence au mariage de Claudine et Moushe !");
            const numero = "243851882645"; // Num√©ro de contact
            const lien = `https://wa.me/${numero}?text=${message}`;
            window.open(lien, '_blank');
        }

        // Compte √† rebours
        const dateMariage = new Date("2025-10-25T00:00:00").getTime();
        const compteARebours = document.getElementById("compteARebours");

        setInterval(() => {
            const maintenant = new Date().getTime();
            const distance = dateMariage - maintenant;

            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                compteARebours.innerHTML = "üéâ Le mariage a commenc√© !";
            } else {
                compteARebours.innerHTML = `‚è≥ Il reste ${jours}j ${heures}h ${minutes}m ${secondes}s avant le mariage !`;
            }
        }, 1000);
    </script>
